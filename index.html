<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST WORK</title>

    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/testing.js"></script>

</head>
<body>
    <div id="test">
        <div id ="start_page" >
            <div class = "page_main center">
                    
                <div class = "btn_start">
                    <button id="start" type = "button" onclick="start()"><img src= "imgs/btn_start.png"></button>
                </div>
            </div>
        </div>

        <div id ="question_page" >
        
            <div class = "q1 hide">
                <div class="question_1"></div>
                <div class = "options_1">
                    <input id = "r1_1" type="radio" name="radio_1" value = "1"/><label for="r1_1"></label><span></span><br>
                    <input id = "r1_2" type="radio" name="radio_1" value = "2"><label for="r1_2"></label><span></span><br>
                    <input id = "r1_3" type="radio" name="radio_1" value = "3"><label for="r1_3"></label><span></span><br>
                    <input id = "r1_4" type="radio" name="radio_1" value = "4"><label for="r1_4"></label><span></span><br>
                </div>

                
                <button id="q1_submit" type = "button" onclick="my_confirm()"><img src= "imgs/btn_submit.png"></button>
            </div>

            <div class = "q2 hide">
                <div class="question_2"></div>
                <div class = "options_2">
                    <input id = "r2_1" type="radio" name="radio_2" value = "1"><label for="r2_1"></label><span></span><br>
                    <input id = "r2_2" type="radio" name="radio_2" value = "2"><label for="r2_2"></label><span></span><br>
                    <input id = "r2_3" type="radio" name="radio_2" value = "3"><label for="r2_3"></label><span></span><br>
                    <input id = "r2_4" type="radio" name="radio_2" value = "4"><label for="r2_4"></label><span></span><br>
                </div>

                <button id="q2_submit" type = "button" onclick="my_confirm()"><img src= "imgs/btn_submit.png"></button>
            </div>

            <div class = "q3 hide">
                <div class="question_3"></div>
                <div class = "options_3">
                    <input id = "r3_1" type="radio" name="radio_3" value = "1"><label for="r3_1"></label><span></span><br>
                    <input id = "r3_2" type="radio" name="radio_3" value = "2"><label for="r3_2"></label><span></span><br>
                    <input id = "r3_3" type="radio" name="radio_3" value = "3"><label for="r3_3"></label><span></span><br>
                    <input id = "r3_4" type="radio" name="radio_3" value = "4"><label for="r3_4"></label><span></span><br>
                </div>

                <button id="q3_submit" type = "button" onclick="my_confirm()"><img src= "imgs/btn_submit.png"></button>
            </div>


        </div>

        <div id ="result_page" >
            <div class = "show_result hide">
            </div>        
        </div>
    </div>
    

</body>
</html>
